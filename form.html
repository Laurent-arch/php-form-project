<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container">
    <form action="process-form.php" method="POST" name="RegForm" onsubmit="return validateForm()">
        <h1 class="mt-5">Registration form</h1>
  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" class="form-control my-2" id="firstname" placeholder="First name" name="firstname" required>
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control my-2" id="lastname" placeholder="Last name" name="lastname" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control my-2" id="email" placeholder="Email" name="email" required>
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" class="form-control my-2" id="mobile" placeholder="Mobile number" name="mobile" required>
  </div>
  <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="">Category</label>
      <select class="custom-select my-2" id="category" name="category">
        <option selected>Choose a category</option>
        <option value="1">Cleanings</option>
        <option value="2">EPC</option>
        <option value="3">EICR</option>
      </select>
    </div>
  <button type="submit" class="btn btn-primary my-2">Submit</button>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
